  {% extends "base.html" %}
  {% block title %}Form{% endblock %}
  {% block content %}
  <h1>Form</h1>
  <form method="post" class="form">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name">
      <button type="submit">Submit</button>
  </form>
  {% if greeting %}
      <h2>{{ greeting }}</h2>
  {% endif %}
  {% endblock %}
